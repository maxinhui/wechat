<script type="text/javascript">
function pic_upload_success(file, data) {
    var json = $.parseJSON(data)
    
    $(this).bjuiajax('ajaxDone', json)
    if (json.success) {
        $('#custom_pic').val(json.module).trigger('validate')
        $('#custom_span_pic').html('<img src="'+ json.module +'" width="100" />')
    }
}
function do_OK(json, $form) {
    console.log(json)
    console.log($form)
}

function mycallback(json) {

	$(this)
    .bjuiajax('ajaxDone', json)       // 信息提示		                       
   
    if(json.closeCurrent){
       $(this)
           .navtab('reloadFlag', json.tabid)
           .dialog('closeCurrent')	
    }

}
</script>
<div class="bjui-pageContent">
<form action="${request.contextPath}/wx_config/update" id="j_custom_form" data-toggle="validate" data-alertmsg="false" data-callback="mycallback">
    <input type="hidden" name="custom.id" value="edce142bc2ed4ec6b623aacaf602a4de">
    <input type="hidden" name="id" value="${module.id}">
    <div class="bjui-row col-3">
     
        <br>
                <label class="row-label" >微信AccessToken</label>
         <div class="row-input required">
            <input type="text" name="access_token" id="access_token" value="${module.access_token?default('')}" data-rule="required">
         </div>
                <label class="row-label" >微信JsApiTicket</label>
         <div class="row-input required">
            <input type="text" name="js_api_ticket" id="js_api_ticket" value="${module.js_api_ticket?default('')}" data-rule="required">
         </div>
                <label class="row-label" >刷新时间</label>
         <div class="row-input required">
            <input type="text" name="expires_in" id="expires_in" value="${module.expires_in}" data-rule="required">
         </div>
                <label class="row-label" >标示</label>
         <div class="row-input required">
            <input type="text" name="pram_token" id="pram_token" value="${module.pram_token?default('')}" data-rule="required">
         </div>
    </div>
</form>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" class="btn-close" data-icon="close">取消</button></li>
        <li><button type="submit" class="btn-default" data-icon="save">保存</button></li>
    </ul>
</div>
