<script type="text/javascript">
function pic_upload_success(file, data) {
    var json = $.parseJSON(data)
    
    $(this).bjuiajax('ajaxDone', json)
    if (json.success) {
        $('#custom_pic').val(json.module).trigger('validate')
        $('#custom_span_pic').html('<img src="'+ json.module +'" width="100" />')
    }
}
function do_OK(json, $form) {
    console.log(json)
    console.log($form)
}

function mycallback(json) {

	$(this)
    .bjuiajax('ajaxDone', json)       // 信息提示		                       
   
    if(json.closeCurrent){
       $(this)
           .navtab('reloadFlag', json.tabid)
           .dialog('closeCurrent')	
    }

}
</script>
<div class="bjui-pageContent">
<form action="${request.contextPath}/member/update" id="j_custom_form" data-toggle="validate" data-alertmsg="false" data-callback="mycallback">
    <input type="hidden" name="custom.id" value="edce142bc2ed4ec6b623aacaf602a4de">
    <input type="hidden" name="memberId" value="${module.memberId}">
    <div class="bjui-row col-3">
     
        <br>
                <label class="row-label" >openId</label>
         <div class="row-input required">
            <input type="text" name="openId" id="openId" value="${module.openId?default('')}" data-rule="required">
         </div>
                <label class="row-label" >昵称</label>
         <div class="row-input required">
            <input type="text" name="nickName" id="nickName" value="${module.nickName?default('')}" data-rule="required">
         </div>
                <label class="row-label" >头像</label>
         <div class="row-input required">
            <input type="text" name="icons" id="icons" value="${module.icons?default('')}" data-rule="required">
         </div>
                <label class="row-label" >手机</label>
         <div class="row-input required">
            <input type="text" name="phone" id="phone" value="${module.phone?default('')}" data-rule="required">
         </div>
                <label class="row-label" >地址</label>
         <div class="row-input required">
            <input type="text" name="address" id="address" value="${module.address?default('')}" data-rule="required">
         </div>
                <label class="row-label">创建时间</label>
         <div class="row-input required">
            <input type="text" name="createByDate" id="createByDate" value="" data-toggle="datepicker" data-rule="required">
            <script type="text/javascript">
            $(function(){
            	$('#createByDate').on('afterchange.bjui.datepicker', function(e, data) {
            	    var mydate = data.value
            	   
            	    $(this).val(CurentTime(mydate));
            	})	
            })
             function CurentTime(time)
                { 
                    var now = new Date(time);    
                    var year = now.getFullYear();       //年
                    var month = now.getMonth() + 1;     //月
                    var day = now.getDate();            //日      
                    var hh = now.getHours();            //时
                    var mm = now.getMinutes();          //分
                   
                    var clock = year + "/";     
                    if(month < 10)
                        clock += "0";    
                    clock += month + "/";      
                    if(day < 10)
                        clock += "0";          
                    clock += day + " ";
                   
                    if(hh < 10)
                        clock += "0";          
                    clock += hh + ":";

                    if (mm < 10) clock += '0'; 
                    clock += mm+":00"; 
                    return clock; 
                } 
            </script>
         </div>
                <label class="row-label" >会员状态</label>
         <div class="row-input required">
            <input type="text" name="onLineStatus" id="onLineStatus" value="${module.onLineStatus}" data-rule="required">
         </div>
                <label class="row-label">修改时间</label>
         <div class="row-input required">
            <input type="text" name="updateByDate" id="updateByDate" value="" data-toggle="datepicker" data-rule="required">
            <script type="text/javascript">
            $(function(){
            	$('#updateByDate').on('afterchange.bjui.datepicker', function(e, data) {
            	    var mydate = data.value
            	   
            	    $(this).val(CurentTime(mydate));
            	})	
            })
             function CurentTime(time)
                { 
                    var now = new Date(time);    
                    var year = now.getFullYear();       //年
                    var month = now.getMonth() + 1;     //月
                    var day = now.getDate();            //日      
                    var hh = now.getHours();            //时
                    var mm = now.getMinutes();          //分
                   
                    var clock = year + "/";     
                    if(month < 10)
                        clock += "0";    
                    clock += month + "/";      
                    if(day < 10)
                        clock += "0";          
                    clock += day + " ";
                   
                    if(hh < 10)
                        clock += "0";          
                    clock += hh + ":";

                    if (mm < 10) clock += '0'; 
                    clock += mm+":00"; 
                    return clock; 
                } 
            </script>
         </div>
                <label class="row-label" >是否关注</label>
         <div class="row-input required">
            <input type="text" name="isCon" id="isCon" value="${module.isCon}" data-rule="required">
         </div>
                <label class="row-label" >所属单位token</label>
         <div class="row-input required">
            <input type="text" name="parmToken" id="parmToken" value="${module.parmToken?default('')}" data-rule="required">
         </div>
    </div>
</form>
</div>

</div>
